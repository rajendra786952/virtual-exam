
<div class="row productbox py-3 mt-3" >
    <div class="col-6">
        <div class="content-header mt-0">
          <h2>Assignment</h2>
        </div>
      </div>
  <div class="col-6 px-2">
    <div class="text-right">
            <button type="button" class="btn btn-outline-primary " (click)="newAssignment()">New Assignment</button>
    </div>
   
  </div>

 
  <div class="col-12">
    <div class="mat-elevation-z8 mt-2" >
        <table mat-table [dataSource]="dataSource" class="w-100" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="s_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S. No.</th>
            <td mat-cell *matCellDef="let element;let i=index;"> 
               {{i+1}}
               </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="assignTime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Assign Time</th>
            <td mat-cell *matCellDef="let element">{{element.assignTime}}</td>
          </ng-container>
         
          <!-- Symbol Column -->
          <ng-container matColumnDef="dueTime">
            <th mat-header-cell *matHeaderCellDef>Due Time</th>
            <td mat-cell *matCellDef="let element">{{element.dueTime}}
              
           <!--- <i class="fa fa-trash-o text-danger font-large-1 cp" (click)="delete(element.email)"></i> --></td>
          </ng-container>
          <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Section</th>
            <td mat-cell *matCellDef="let element">{{element.section}}</td>
          </ng-container>
          <ng-container matColumnDef="marks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Marks</th>
            <td mat-cell *matCellDef="let element">{{element.marks}}</td>
          </ng-container>
          <ng-container matColumnDef="attachment">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Attachment</th>
            <td mat-cell *matCellDef="let element">
              <!--(click)="getViewFile(element.id)"--> 
              <button class="btn btn-outline-primary">
                <a href="https://app-virtual-classroom.herokuapp.com/assignment/attachment/{{element.uniqueKey}}" target="_blank" >View</a></button>
               </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
     <!---   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>
    
  </div>


</div>
