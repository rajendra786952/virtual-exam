<div class="row productbox py-3 mt-3" *ngIf="loader">
    <div class="col-12">
        <div class="content-header mt-0">
          <h2><i class="ft-chevron-left pr-2 cursor-pointer"  (click)="goback()"></i>Back</h2>
        </div>
    </div>
<div class="col-12">
<div class="row mx-0 pl-4">
    <div class="col-lg-4 col-6">
        <div class="form-group">
            <label>Name :</label>&nbsp;<label>{{question.name}}</label>
        </div>
    </div>
    <div class="col-lg-4 col-6 ">
        <div class="form-group">
            <label>Roll No :</label>&nbsp;<label>{{question.rollNo}}</label>
        </div>
    </div>
    <div class="col-lg-4 col-6">
        <div class="form-group">
            <label>Subject Code :</label>&nbsp;<label>{{question.subjectCode}}</label>
        </div>
    </div>
    <div class="col-lg-4 col-6">
        <div class="form-group">
            <label>Title :</label>&nbsp;<label>{{question.title}}</label>
        </div>
    </div>
    <div class="col-lg-4 col-6">
        <div class="form-group">
            <label>Total Marks :</label>&nbsp;<label>{{question.maxMarks}}</label>
        </div>
    </div>
    <div class="col-lg-4 col-6 ">
        <div class="form-group">
            <label>Marks :</label>&nbsp;<label>{{question.score}}</label>
        </div>
    </div>
</div>
</div>
<div class="col-12 mt-3" *ngIf="test_type=='MCQ'">
    <div style="width: 100%;" class="pl-3">
        <div *ngFor="let i of question.ansList; let j=index;">
        <div class="bg-white rounded mt-2 py-2" style="box-shadow: 0 0.2rem 1rem rgb(0 0 0 / 15%) !important;position:relative;">
              <div class="mt-2 pl-4 pr-5">
              <h5 class="text-dark"  style="line-height: 1.4;">
                <div class="d-flex">
                    <div class="d-inline-block">Q.{{j+1}}&nbsp;&nbsp;</div>
                    <div>{{i.question}}</div>
                </div>
              </h5>
          </div>
          <div class="my-3 mx-2 pl-4 pr-5">
          <ul class="list-unstyled">
            <li class="my-1" *ngFor="let option of i.options;let index=index;">
               
                <span style="position: absolute;left:10px;" *ngIf="i.correctOption==index+1"><mat-icon class="text-success">check_circle</mat-icon></span>
                      <span style="position: absolute;left:10px;" *ngIf="i.answer==index+1 && i.correctOption!=i.answer"><mat-icon class="text-danger">highlight_off</mat-icon></span>
                   
                    <div class="radio">
                    <input type="radio" class="form-check-input" name="radioValue{{i.questionId}}"  value="{{index+1}}" id="{{option+(index+1)}}"  [checked]="i.answer==(index+1)" (click)="check(j,index+1,option)">
                    <label  for="{{option+(index+1)}}">{{option}}</label >
                        
                </div>
              </li>
            
          </ul>
          </div>
        </div>
        </div>
    </div>
</div>

<div class="col-12 mt-3" *ngIf="test_type=='Theory'">
    <div style="width: 100%;" class="pl-3" >
        <div *ngFor="let i of question.ansList; index as j;">
        <div  class="bg-white rounded mt-2 py-2 question-mcq" style="box-shadow: 0 0.2rem 1rem rgb(0 0 0 / 15%) !important;position:relative;"  >
          
          <div class="mt-2 pl-4 pr-5" style="position: relative;">
              <h5 class="text-dark"  style="line-height: 1.4;">
                <div class="d-flex">
                  <div class="d-inline-block">Q.{{j+1}}&nbsp;&nbsp;</div>
                  <div>{{i.question}}</div>
              </div>
              
              </h5>
              <div class="d-inline-block p-2" style="position: absolute;right: 8px;top: -5px;">
               <span><input style="width: 20px;" [disabled]="!question.isEditable" maxlength="2" type="text" [(ngModel)]="question.ansList[j].score" (input)="digit($event)">&nbsp;/&nbsp;{{i.marks}}</span>
              </div>
          </div>
          <div class="my-3  pl-4 pr-5">
            <div class="form-group">
                <div class="d-flex">
                    <div class="d-inline-block"><h6>Ans:&nbsp;&nbsp;</h6></div>
                    <div><h6>{{i.answer}}</h6></div>
                </div>
             </div>
          </div>
        </div>
        </div>
        <div class="pl-3 my-3 text-center" *ngIf="question.isEditable">
         <button class="btn btn-outline-danger" (click)="goback()">Cancel</button> <button class="btn btn-outline-primary ml-3" (click)="save()">Save</button>
        </div>
    </div>
</div>

</div>
