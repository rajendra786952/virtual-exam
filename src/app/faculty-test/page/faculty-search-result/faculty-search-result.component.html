<div class="row productbox py-3 mt-3" *ngIf="status=='show'">
  <div class="col-12">
    <div class="d-flex justify-content-between">
       <div>
        <div class="content-header mt-0">
          <h2><i class="ft-chevron-left pr-2 cursor-pointer" (click)="goback()"></i>Past Tests: {{id}}</h2>
        </div>
       </div>
       <div class="text-right">
        <button class="btn btn-primary" (click)="goStats()">Stats</button>
       </div>
    </div>
  </div>
  <div class="col-12">
    <div class="mat-elevation-z8 mt-2">
      <table mat-table [dataSource]="dataSource" class="w-100" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="s_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> S. No.</th>
          <td mat-cell *matCellDef="let element;let i=index;">
            {{i+1}}
          </td>
        </ng-container>

        <!-- Name Column -->

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tittle</th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="testId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Id</th>
          <td mat-cell *matCellDef="let element"> {{element.testId}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="subjectCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>subject Code</th>
          <td mat-cell *matCellDef="let element"> {{element.subjectCode}} </td>
        </ng-container>
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Type</th>
          <td mat-cell *matCellDef="let element"> {{element.subjective}} </td>
        </ng-container>

        <ng-container matColumnDef="resultOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
          <td mat-cell *matCellDef="let element"> {{element.date}}<br>{{element.time}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element;let j=index;">
            <div id="view{{j}}">
              <button type="button" class="btn btn-outline-primary" (click)="pastTest(element,j)">View</button>
            </div>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <div *ngIf="dataSource.length === 0"><h4 class="text-center py-3">No test data available</h4></div>
    <!---  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
    </div>

  </div>


</div>

<div *ngIf="status=='error'" class="d-flex justify-content-center align-items-center" style="height: 500px;">
  <div style="width: 65%;">
    <div class="text-center">
      <h1 style="font-size: 60px;color:#808080;">{{error}}</h1>
    </div>
  </div>
</div>
