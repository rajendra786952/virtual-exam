<div class="row productbox py-3 mt-3" >
    <div class="col-6">
        <div class="content-header mt-0">
          <h2>Test</h2>
        </div>
      </div>   
  <div class="col-6 px-2">
    <div class="text-right">
            <button type="button" class="btn btn-outline-primary " (click)="newTest()">New Test</button>
    </div>
   
  </div>
     
  <div class="col-12">
    <div class="mat-elevation-z8 mt-2" >
        <table mat-table [dataSource]="dataSource" class="w-100" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="s_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S. No.</th>
            <td mat-cell *matCellDef="let element;let i=index;"> 
               {{i+1}}
               </td>
          </ng-container>
          
          <!-- Name Column -->
          <ng-container matColumnDef="test_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Id</th>
            <td mat-cell *matCellDef="let element"> {{element.testId}} </td>
          </ng-container>
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Password</th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>
          <ng-container matColumnDef="is_subjective">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
            <td mat-cell *matCellDef="let element"> {{element.subjective}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="schedule_on">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Scheduled</th>
            <td mat-cell *matCellDef="let element"> {{element.scheduleOn}} </td>
          </ng-container>
          <ng-container matColumnDef="result_on">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Result</th>
            <td mat-cell *matCellDef="let element"> {{element.resultOn}} </td>
          </ng-container>
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
          </ng-container>
          <ng-container matColumnDef="negative_marking">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Negative Marking</th>
            <td mat-cell *matCellDef="let element"> {{element.negativeMarks}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button  type="button" class="btn btn-outline-primary">View</button>
            
            </td>
          </ng-container>
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      <!---  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>
    
  </div>

  </div>
