
<div class="row productbox py-3 mt-3" >
    <div class="col-6">
        <div class="content-header mt-0">
          <h2>Post</h2>
        </div>
      </div>
  <div class="col-6 px-2">
    <div class="text-right">
            <button type="button" class="btn btn-outline-primary " (click)="newPost()">New Post</button>
    </div>
   
  </div>

 
  <div class="col-12 mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-7 col-md-8 col-sm-10 col-12">
         <div class="pb-4" *ngFor="let i of this.postlist">
          <mat-card class="example-card p-0 mat-card">
            <div class="row mx-0 px-2 pt-2 pb-0">
              
              <div class="col-4 px-0">
              <h6 class="text-white">{{i.section}}</h6>
              </div>
              <div class="col-4 px-0 text-center">
                <h5 class="text-white">{{i.title}}
                  <div class="pt-1">
                    <label class="d-block" style="font-size:11px">{{i.createdAt}}</label>
                    <!--<label class="d-block" style="font-size:11px">{{i.time}}</label>
                    --> </div>
                </h5>
                
               </div>
              <div class="col-4 px-0 text-right">
               <h6 class="text-white">{{i.subjectCode}}</h6>
              </div>
            </div>
            <mat-divider inset></mat-divider>
            <mat-card-content class="p-2">
              <p>{{i.content}}</p>
            </mat-card-content>
            <mat-divider inset ></mat-divider>
            <mat-card-actions class="p-2 mx-0 text-center">
              
              <button mat-raised-button *ngIf="i.attachment">
                <a  href="https://app-virtual-classroom.herokuapp.com/post/attachment/{{i.uniqueKey}}" target="_blank">
                  View Attachment
                </a> 
              </button>
              <button mat-raised-button disabled *ngIf="!i.attachment">
                  View Attachment
              </button>
            </mat-card-actions>
          </mat-card>
         </div>
      </div>
    </div>
    
  </div>


</div>
