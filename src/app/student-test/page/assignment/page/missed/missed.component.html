
<div class="row productbox py-3 mt-3" >
    <div class="col-6">
        <div class="content-header mt-0">
          <h2>Missed Assignment</h2>
        </div>
      </div> 
  <div class="col-12 mt-3">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-7 col-md-8 col-sm-10 col-12">
         <div class="pb-4" *ngFor="let i of assignmentlist;">
          <mat-card class="example-card p-0 mat-card">
            <div class="row mx-0 px-2 pt-2 pb-0">
              
              <div class="col-4 px-0">
              <h5 class="text-white">{{i.title}}</h5>
              <label class="d-block" style="font-size:13px">{{i.scheduleOn}}</label>
              </div>
              <div class="col-4 px-0 text-center">
                
                  <div class="pt-1">
                    <h6 class="text-white">{{i.createdBy}}</h6>
                    <label class="d-block" style="font-size:13px">{{i.dueOn}}</label>
                    
                  </div>
            
                
               </div>
              <div class="col-4 px-0 text-right">
               <h6 class="text-white">{{i.subjectCode}}</h6>
               <label class="d-block" style="font-size:13px">{{i.marks}} marks</label>
              </div>
            </div>
            <mat-divider inset></mat-divider>
            <mat-card-content class="p-2">
              <p>{{i.content}}</p>
            </mat-card-content>
            <mat-divider inset ></mat-divider>
            <mat-card-actions class="p-2 mx-0">
                <div class="d-flex justify-content-between">
                    <div>
                        <button mat-raised-button>
                            <a  href="https://app-virtual-classroom.herokuapp.com/assignment/attachment/{{i.uniqueKey}}" target="_blank">
                              View Attachment
                            </a> 
                          </button>
                    </div>
                    <div>
                        <input class="d-none" type="file" accept="application/pdf" #file (change)="onSelectFile($event)">
                        <button mat-raised-button (click)="file.click()">
                           Upload Pdf
                        </button>
                        <button mat-raised-button class="ml-2" [disabled]="!pdffile" (click)="submit(i.uniqueKey)">Submit</button>
                    </div>
                </div>
            </mat-card-actions>
          </mat-card>
         </div>
      </div>
    </div>
    
  </div>


</div>
