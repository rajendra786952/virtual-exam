
<div class="modal-header border-bottom-0 justify-content-between p-0">
    <div></div>
    <div>
        <h4>Change Password</h4>
    </div>
    <div>
        <button type="button" class="close" aria-label="Close p-0" (click)="this.dialogRef.close()">
            <span aria-hidden="true" class="font-large-2">&times;</span>
          </button>
    </div>
  </div>
  <div class="modal-body border-bottom-0 p-0">
    <div class="pl-3">
        
        <form class="mt-3 mb-4  ml-3" [formGroup]="form">
            <div>
                <div class="form-group">
                  <label>Current Password</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password">
                </div>
                 <div class="help-block mt-1 text-danger" *ngIf="form.controls.password.invalid && (form.controls.password.dirty || form.controls.password.touched)">
                    <span>
                      Current password is invalid.
                    </span>
                      </div>
              <!--- <div class="help-block mt-1 text-danger" *ngIf="form.controls.user_email.errors.email 
                ">
                  <span>
                    Email is not vaild.
                  </span>
                    </div>
                -->
               </div>
               <div class="pt-2">
                <div class="form-group">
                  <label>New Password</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="newPassword">
                </div>
                <div  class="help-block mt-1 text-danger" *ngIf="form.controls.newPassword.invalid && (form.controls.newPassword.dirty || form.controls.newPassword.touched)"> 
                 <span><i class="ft-alert-circle align-middle"></i> New Password is required
                  </span>
                </div>         
               </div>
               <div class="pt-2">
                <div class="form-group">
                  <label>Conform Password</label>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="c_password" (focus)="this.correct=false;">
                </div>
                <div  class="help-block mt-1 text-danger" *ngIf="form.controls.c_password.invalid && (form.controls.c_password.dirty || form.controls.c_password.touched)"> 
                 <span><i class="ft-alert-circle align-middle"></i>Conforim Password is required
                  </span>
                </div>  
                <div *ngIf="correct">
                    <span class="text-danger" >Password not Matched</span> 
                </div>       
               </div>
          </form>
    </div>
  </div>
  <div class="modal-footer text-center  p-0 d-block border-top-0">
    <button type="button" class="btn btn-primary"  (click)="submit()">Submit</button>
    <button type="button" class="btn btn-primary ml-3"  (click)="this.dialogRef.close()">Cancel</button>
  </div>
