
<div class="row productbox py-3 mt-3" >
    <div class="col-6">
        <div class="content-header mt-0">
          <h2>Student</h2>
        </div>
      </div>   
  <div class="col-6 px-2">
    <div class="text-right">
            <button type="button" class="btn btn-outline-primary " (click)="newstudent()">New Student</button>
    </div>
   
  </div>

  
    
    
    
    
     
  <div class="col-12">
    <div class="mat-elevation-z8 mt-2" >
        <table mat-table [dataSource]="dataSource" class="w-100" matSort>
          <!-- Position Column -->
          <ng-container matColumnDef="s_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> S. No.</th>
            <td mat-cell *matCellDef="let element;let i=index;"> 
               {{i+1}}
               </td>
          </ng-container>
          
          <!-- Name Column -->
          
          <ng-container matColumnDef="student_roll">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Roll No.</th>
            <td mat-cell *matCellDef="let element"> {{element.rollNo}} </td>
          </ng-container>

          <ng-container matColumnDef="student_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="student_email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Email</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
          <ng-container matColumnDef="branch">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Branch</th>
            <td mat-cell *matCellDef="let element"> {{element.branch}} </td>
          </ng-container>
          <ng-container matColumnDef="semester">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Semester</th>
            <td mat-cell *matCellDef="let element"> {{element.sem}} </td>
          </ng-container>
          <ng-container matColumnDef="section">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Student Section</th>
            <td mat-cell *matCellDef="let element"> {{element.section}} </td>
          </ng-container>
          
          <!-- Symbol Column -->
          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"> <i class="fa fa-trash-o text-danger font-large-1 cp" (click)="delete(element.email)"></i> </td>
          </ng-container>
       
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
      <!---  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
      </div>
    
  </div>


</div>
